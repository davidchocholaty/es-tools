readme = "README.md"
requires-python = ">=3.10, <4"
license = {file = "LICENSE"}
keywords = ["erasing system, erasing operations, applications of the formal models"]
authors = [
    {name = "David ChocholatÃ½", email = "xchoch09@stud.fit.vutbr.cz"}
]
